name: Skip Behaviors

on:
  workflow_dispatch: {}

env:
  skip: 'true'

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
    - run: echo "::warning::one"
  two:
    if: |
      'true' != 'true'
    runs-on: ubuntu-latest
    steps:
    - run: echo "::warning::two"
  three:
    if: |
      !cancelled
    needs: [one, two]
    runs-on: ubuntu-latest
    steps:
    - run: echo "::warning::three"
  four:
    needs: [three]
    runs-on: ubuntu-latest
    steps:
    - run: echo "::warning::four"
